<html>

<head>

    <style>
        body {
            border: 1px solid black;
            background-color: rgb(74, 180, 232);
        }
    </style>

</head>
<table>

    <body>

        <h1><b>Student Registeration Form</b></h1>
        <br>
        <label> <b>Firstname:</b> </label>
        <input type="text" name="firstname" placeholder="Firstname">
        <label><b> Middlename: </b></label>
        <input type="text" name="middlename" placeholder="Middlename">
        <label><b> Lastname: </b></label>
        <input type="text" name="lastname" placeholder="Lastname">
        <label><br>
            <b>Course:</b>
            <select>
                <option value="Course">Course</option>
                <option value="BSC">BSC</option>
                <option value="MSC">MSC</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
        </label>
        <label>
            <b>Gender</b>
            <select>
                <option value="Gender">Gender</option>
                <option value="MALE">MALE</option>
                <option value="FEMALE">FEMALE</option>
                <option value="OTHER">OTHER</option>
            </select>
        </label>
        <label>
            <b>Phone :</b>
        </label>
        <input type="text" name="country code" placeholder="Country Code" value="+91" size="2">
        <input type="text" name="phone" placeholder="Phone no."> <br>
        <b>Current Address :</b>
        <input type="text" address="address" placeholder="Address"><br>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <label for="password-repeat"><b>Re-type Password</b></label>
        <input type="password" placeholder="Retype Password" name="password-repeat" required>
        <button type="submit" class="register button">Register</button> <br>
        <input  type="Submit" value="Submit"><br>
        <input type="Reset">
</table>
</body>
</html>
