<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2><b>Cell that spans two rows</b></h2>
<p><b><h4>To make a cell span more than one row, use the rowspan attribute.</h4></p>

<table style="width:100%">
  <tr>
    <th><b>Name</b></th>
    <td><b>Sanju</b></td>
  </tr>
  <tr>
    <th rowspan="2">Phone</th>
    <td><b>8460201740</b></td>
  </tr>
  <tr>
    <td><b>7016789810</b></td>
  </tr>
</table>
</body>
</html>
