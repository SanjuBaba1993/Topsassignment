<html>
<head>
    <style>
        /*Unvisited link */
        a:link{
            color: black;
        }
        /* mouse over link*/
        a:hover{
            color:green;

        }
        /*selected link*/
        a:active{
            color:blue;
        }
    </style>
</head>
<body>
    <h2><styling a link depending on state</h2>
    <p><b><a href="https://zydusfrontline.com/webapp/auth/login" target="blank">This is a link</a></b></p>
</body>
</html>
