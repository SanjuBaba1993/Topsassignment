<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2><b>Cell that spans two columns</b></h2>
<p><b><h4>To make a cell span more than one column, use the colspan attribute.</h4></b></p>

<table style="width:100%">
  <tr>
    <th colspan="2">Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td><b>Sanju</b></td>
    <td><b>Baba</b></td>
    <td><b>28</b></td>
  </tr>
  <tr>
    <td><b>RK</b></td>
    <td><b>Baba</b></td>
    <td><b>27</b></td>
  </tr>
</table>
</body>
</html>
